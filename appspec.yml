version: 0.0
os: linux
files:
  - source: app
    destination: /home/ec2-user/my-webapp
file_exists_behavior: OVERWRITE
permissions:
  - object: /home/ec2-user/my-webapp
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /home/ec2-user/my-webapp
    owner: ec2-user
    group: ec2-user
    mode: 644
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user